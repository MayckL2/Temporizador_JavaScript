<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="perder-tempo.png">
</head>
<body onkeypress="enter(event)">

    <h1>Temporizador</h1>

    <main>
        <div>
            <input type="text" id="hora" placeholder="00">
            <span> : </span>
            <input type="text" id="minuto" placeholder="00">
            <span> : </span>
            <input type="text" id="segundo" placeholder="00">
        </div>

        <div class="butoesNum">
          <button onclick="adiciona(1)">+1 Min</button>
          <button onclick="adiciona(10)">+10 Min</button>
          <button onclick="adiciona(100)">+1 H</button>
        </div>

        <button onclick="troca()" id="start">Start</button>
        <button onclick="zera()" id="btnZera">Zerar</button>
    </main>

    <audio src="tempo.mp4" type="audio" controls>
    </audio>

    <footer>
      FEITO POR <a href="https://github.com/MayckL2" target="_blank">MAYCK LUCIANO</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
